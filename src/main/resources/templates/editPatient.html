<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients </title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<div layout:fragment="content1" >
    <div class="col-6 offset-3" >
        <form method="post" th:action="@{/admin/save(page=${page}, keyword=${keyword})}">
            <pre></pre>
            <pre></pre>
            <div class="card-header">Liste de la modification</div>
            <div>
                <label> ID : </label>
                <label th:text="${patient.id}"> </label>
                <input class="form-control" type="hidden" name="id" th:value="${patient.id}" >
            </div>
            <pre></pre>
            <div>
                <i class='far fa-address-book'></i>
                <label for="nom">Nom Complet</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}" >
                <span class="text-danger" th:errors="${patient.nom}"></i></span>

            </div>
            <pre></pre>
            <div>
                <i class='far fa-calendar'></i>
                <label>Date Naissance</label>
                <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}" >
                <span class="text-danger" th:errors="${patient.dateNaissance}"><i class='fas fa-calendar-alt'></i></span>
            </div>
            <pre></pre>
            <div>
                <i class='fas fa-procedures'></i>
                <label>Malade</label>
                <input type="checkbox" name="malade" th:checked="${patient.malade}" >
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <pre></pre>
            <div>
                <label>Score</label>
                <input class="form-control" type="text" name="score" th:value="${patient.score}" >
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <pre></pre>
            <div>
                <i class='fas fa-id-card-alt'></i>
                <label> Déja Client</label>
                <input type="checkbox" name="dejaClient" th:checked="${patient.dejaClient}" >
                <span class="text-danger" th:errors="${patient.dejaClient}"></span>
            </div>
            <pre></pre>
            <div>
                <i class="fas fa-band-aid"></i>
                <label> Couverture Médicale</label>
                <input type="checkbox" name="couvertureMedicale" th:checked="${patient.couvertureMedicale}" >
                <span class="text-danger" th:errors="${patient.couvertureMedicale}"></span>
            </div>
            <pre></pre>
            <button type="submit" class="btn btn-outline-primary">Save</button>
        </form>
    </div>


</div>
</div>

</body>
</html>
